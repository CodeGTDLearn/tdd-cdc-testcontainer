logging.level.org.springframework.web= debug
spring.main.banner-mode=console

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=\
  %clr(%d{yyyy-MM-dd|E|HH:mm:ss}){magenta} \
  %clr(%-5p) %clr(${PID}){red} \
  %clr(>-->){cyan} \
  %clr(%-5.20logger{0}){yellow} \
  %clr(:){red} \
  %clr(%m){faint}%n


